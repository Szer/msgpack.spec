parameters:
  path: ''
  framework: ''
  dotnetCommand: ''

steps:
- ${{ if ne(parameters.dotnetCommand, '') }}:
  - script: >
      ${{ format(parameters.dotnetCommand,
        format('~/.dotnet/dotnet test -f {0} --no-build --logger trx -c Release {1}',
          parameters.framework,
          parameters.path
        )
      ) }}
    displayName: ${{ format('dotnet test -f {0}', parameters.framework) }}

- ${{ if eq(parameters.dotnetCommand, '') }}:
  - task: DotNetCoreCLI@2
    displayName: ${{ format('dotnet test -f {0}', parameters.framework) }}
    inputs:
      command: test
      projects: ${{ parameters.path }}
      arguments: ${{ format('--no-build -f {0} -c Release', parameters.framework) }}
      publishTestResults: true
