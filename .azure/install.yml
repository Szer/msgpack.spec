parameters:
  installScript: 'curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin {0}'

steps:
- task: DotNetCoreInstaller@0
  displayName: Installing .net core sdk 2.2.100
  inputs:
    version: '2.2.100'
- script: dotnet help
  displayName: Trigger first run experience by running arbitrary cmd to populate local package cache

- script:  ${{ format(parameters.installScript, '-channel 1.1') }}
  displayName: Installing .net core sdk 1.1
- script: ~/.dotnet/dotnet help
  displayName: Trigger first run experience by running arbitrary cmd to populate local package cache
